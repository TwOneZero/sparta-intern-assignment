server:
  port: 8080

spring:
  application:
    name: assignment

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
jwt:
  secret-key: ${JWT_SECRET_KEY}
  access-token-expiration: ${ACCESS_TOKEN_EXPIRATION}
  refresh-token-expiration: ${REFRESH_TOKEN_EXPIRATION}

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  enable-spring-security: true
  default-consumes-media-type: application/json;charset=UTF-8 # ?? ?? Data Type
  default-produces-media-type: application/json;charset=UTF-8 # ?? ?? Data Type